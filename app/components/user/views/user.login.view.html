<div class="top-content">
	<div class="container">
		<div class="row">
		    <div class="col-sm-8 col-sm-offset-2 text">
		        <h1><img src="./assets/images/sidebar-logo.png">Already a Knautter?</h1>
		    </div>
		</div>
		<div class="row">
		    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 form-box">
		        <form name='login' role="form" action="" method="post" class="f1 user-login" novalidate>
		            <fieldset class="content">
		            	<div class="alert alert-warning" ng-show="l.errorMessage">
							{{l.errorMessage}}
						</div>
		                <h3 class="primary">Log In</h3>
		                <div class="clearfix">                    
		                    <div class="form-group">
		                        <label for="f1-facebook">Email</label>
		                        <input type="text" validator="required" name="email" ng-model="l.login.email" placeholder="Enter email" class="f1-facebook form-control">
		                    </div>
		                    <div class="form-group">
		                        <label for="f1-facebook">Password</label>
		                        <input type="password" validator="required" name="password" ng-model="l.login.password" placeholder="Enter password" class="f1-facebook form-control">
		                    </div>
		                    <div class="row">
		                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
		                            <a ng-href="{{baseUrl}}user/forget_password">I forgot my password</a>
		                        </div>
		                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
				                    <div class="f1-buttons">		                    	
				                        <button type="submit" validation-submit="login" ng-click="l.login.submit();" class="btn btn-submit">Sign In</button>
				                    </div>
		                        </div>
		                    </div>
		                </div>
		                <div class="log-in-using">
		                    <div class="row">
		                        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
		                            <h4>Login using...</h4>
		                        </div>
		                        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
									<i class="fa fa-facebook fa-2x"></i>
									<i class="fa fa-twitter fa-2x"></i>
									<i class="fa fa-google-plus fa-2x"></i>
		                        </div>
		                    </div>
		                </div>
		            </fieldset>
		        </form>
		    </div>
		</div>
	</div>
</div>
