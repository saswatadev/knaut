<div class="top-content">
	<div class="container">
		<div class="row">
		    <div class="col-sm-8 col-sm-offset-2 text">
		        <h1><img src="./assets/images/sidebar-logo.png">Reset your password</h1>
		    </div>
		</div>
		<div class="row">
		    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 form-box">
		        <form name='reset_form' role="form" action="" method="post" class="f1 user-login" novalidate>
		            <fieldset class="content">
		            	<div class="alert alert-warning" ng-show="r.errorMessage">
							{{r.errorMessage}}
						</div>
						<div class="alert alert-success" ng-show="r.succesMessage">
							{{r.succesMessage}}
						</div>
		                <div class="clearfix">                    
		                    <div class="form-group">
		                        <label for="f1-facebook">Password</label>
		                        <input type="password" validator="required" name="password" ng-model="r.reset.password" placeholder="Password" class="f1-facebook form-control">
		                    </div>
		                    <div class="form-group">
		                        <label for="f1-facebook">Confirm password</label>
		                        <input type="password" validator="required" name="confirm_password" ng-model="r.reset.confirm_password" placeholder="Confirm password" class="f1-facebook form-control">
		                    </div>
		                    <div class="f1-buttons">		                    	
		                        <button type="submit" validation-submit="reset_form" ng-click="r.reset.submit();" class="btn btn-submit">Submit</button>
		                    </div>
		                </div>
		            </fieldset>
		        </form>
		    </div>
		</div>
	</div>
</div>
