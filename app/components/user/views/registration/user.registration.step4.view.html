<div class="row">
    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 form-box">
        <form name='registration_form_step4' role="form" action="" method="post" class="f1" novalidate>
            <fieldset class="content">
                <div class="row clearfix signup-header">
                    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                        <h4 class="primary clearfix">Welcome {{userName}}</h4>
                        <h3 class="primary">Follow Genres</h3>
                    </div>
                </div>
                <div class="row tell-us-section">
                    <div class="col-md-7">
                        <h3>TELL US WHAT YOU LIKE.<br>WE WILL OFFER YOU MORE OF IT...</h3>
                    </div>
                    <div class="col-md-5 right-section">
                        <img src="./assets/images/pro-1-right.png"/>
                    </div>
                </div>
                <h4 class="primary">Choose at least five to continue..</h4>
                <div class="clearfix">                    
                    <div class="row">
                        <div class="col-md-4">
                            <input type="checkbox" /> Photography
                        </div>
                        <div class="col-md-4">
                            <input type="checkbox" /> Food
                        </div>
                        <div class="col-md-4">                            
                            <input type="checkbox" /> Fashion
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">             
                            <input type="checkbox" /> Beauty
                        </div>
                        <div class="col-md-4">
                            <input type="checkbox" /> Teaching
                        </div>
                        <div class="col-md-4">                            
                            <input type="checkbox" /> Sports
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">              
                            <input type="checkbox" /> Health and fitness
                        </div>
                        <div class="col-md-4">                            
                            <input type="checkbox" /> House keeping
                        </div>
                        <div class="col-md-4">                                   
                            <input type="checkbox" /> Art and craft
                        </div>
                    </div>  
                    <div class="row">
                        <div class="col-md-12">                                          
                            <input type="checkbox" /> I agree to the Knaut Terms of Service and Privacy Policy.
                        </div>
                    </div>
                </div>
                <div class="f1-buttons">
                    <button type="button" class="btn btn-next" ng-click="ur4.registration.step4Submit(ur4.registration);">Finish</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
