<div class="row">
    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 form-box">
        <form name='registration_form_step3' role="form" action="" method="post" class="f1" novalidate>
            <fieldset class="content">
                <div class="row clearfix signup-header">
                    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                        <h4 class="primary clearfix">Welcome {{userName}}</h4>
                        <h3 class="primary">Knaut to build an audience</h3>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-right skip-reg">   
                        <a ng-href="{{baseUrl}}user/registration/step4">Skip</a>
                    </div>
                </div>
                <h4 class="primary invite-heading">Invite</h4>
                <div class="clearfix">                    
                    <div class="form-group">
                        <label for="f1-facebook">Email</label>
                        <input type="text" name="f1-facebook" ng-model="ur3.registration.email" placeholder="Enter email" class="f1-facebook form-control" id="f1-facebook">
                    </div>
                    <div class="f1-buttons">
                        <button type="submit" validation-submit="registration_form_step3" ng-click="ur3.registration.step3Submit(ur3.registration);" class="btn btn-submit">Invite Friends</button>
                    </div>
                </div>
                <div class="invite">
                    <div class="row invite-content">
                        <div class="col-md-2 col-xs-2 invite-left">
                            <a href="#"><i class="fa fa-facebook fa-1x"></i></a>
                        </div>
                        <div class="col-md-10 col-xs-10 invite-right">
                            <a href="#">From your facebook</a></div> 
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
