
<!-- sidebar effects INSIDE of st-pusher: -->
<!-- st-effect-3, st-effect-6, st-effect-7, st-effect-8, st-effect-14 -->
<!-- this is the wrapper for the content -->
<div class="st-content">
  <!-- extra div for emulating position:fixed of the menu -->
  <div class="st-content-inner">
    <!--Dashboard sub nab bar is displayed here-->
    <dashboard-sub-navbar></dashboard-sub-navbar>
    <!--Dashboard add knaut section is displayed here-->
    <div class="container-fluid">      
		<div class="row">
	        <div class="col-md-12">
	          <h3 class="page-section-heading">Add Knaut</h4>
	          <div class="panel panel-default">
	            <div class="panel-body">
	              <form name="editform" class="form-horizontal" role="form">
	                <div class="form-group">
	        		    <label for="First name" class="col-sm-3 control-label">Knuat name <span class="mandatory_field_star">*</span></label>
	                    <div class="col-sm-9">
	                    	<input type="text" ng-model="a.knutadd.name" name="name" validator="required" placeholder="Name" class="f1-first-name form-control">
	                	</div>
	                </div>
	                <div class="form-group">
	                    <label for="Last name" class="col-sm-3 control-label">Description </label>
	                    <div class="col-sm-9">                    	
	                    	<textarea ng-model="a.knautadd.description"  name="description" placeholder="Description" class="f1-last-name form-control"></textarea>
	                	</div>
	                </div>
	                <div class="form-group">
	                    <label for="Last name" class="col-sm-3 control-label">Select Friends </label>
	                    <div class="col-sm-9">          
                    		<div class="checkbox select-header">
								<input type="checkbox" id="inlineCheckbox1" value="option1">
								<label for="inlineCheckbox1">Select All Friends</label>
							</div>
							<div class="select-body">
								<div class="checkbox checkbox-inline" ng-repeat="f in a.followers">
									<input type="checkbox" value="{{f.id}}">
									<label for="inlineCheckbox1">
										<div class="check-image">
											<img ng-if="f.profile_img" ng-src="{{f.profile_img}}" height="40" width="40"/>
											<img ng-if="!f.profile_img" ng-src="{{baseUrl}}assets/images/no_profile_image.png" height="40" width="40"/>
										</div>
										<div>
											{{f.first_name}} {{f.last_name}}
										</div>
									</label>
								</div>
							</div>
	                	</div>
	                </div>  
	                <div class="form-group margin-none">
	                  <div class="col-sm-offset-3 col-sm-9">
	                    <button type="submit" validation-submit="editform" ng-click="e.editSubmit();" class="btn btn-primary">Update</button>
	                  </div>
	                </div>
	              </form>
	            </div>
	          </div>
	        </div>
	  	</div>
	</div>

  </div>
  <!-- /st-content-inner -->
</div>
