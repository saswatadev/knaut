<div class="container-fluid">      
	<div class="row">
        <div class="col-md-12">
          <h3 class="page-section-heading">Change Password</h4>
          <div class="panel panel-default">
            <div class="panel-body">
              <form class="form-horizontal" role="form">
                <div class="form-group">
        		    <label for="Old Password" class="col-sm-3 control-label">Old Password <span class="mandatory_field_star">*</span></label>
                    <div class="col-sm-9">
                    	<input type="text" ng-model="p.old_password" name="old_password" validator="required" placeholder="Old Password" class="f1-first-name form-control">
                	</div>
                </div>
                <div class="form-group">
                    <label for="New Password" class="col-sm-3 control-label">New Password <span class="mandatory_field_star">*</span></label>
                    <div class="col-sm-9">                    	
                    	<input type="text" ng-model="p.new_password"  name="new_password" validator="required" placeholder="New Password" class="f1-last-name form-control">
                	</div>
                </div>
                <div class="form-group">
                    <label for="Last name" class="col-sm-3 control-label">Confirm Password</label>
                    <div class="col-sm-9">                    	
                    	<input type="text" ng-model="e.confirm_password"  name="confirm_password" placeholder="Confirm Password" class="f1-last-name form-control">
                	</div>
                </div>                <div class="form-group margin-none">
                  <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary">Update</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
  	</div>
</div>
